<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>CG1</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    </head>

    <body>
        <script>
            var init = function(){

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(800,600);
                document.body.appendChild(renderer.domElement);

                var scene = new THREE.Scene();

                var camera = new THREE.PerspectiveCamera(45,800/600,1,1000);
                
                //テクスチャ―読み込み
                var textureLoader = new THREE.TextureLoader();
                var texture = textureLoader.load("stone.jpg");
                var mat = new THREE.MeshPhongMaterial();
                mat.map = texture;
                
                //バンプマップ読み込み
                var bump = textureLoader.load("stone-bump.jpg");
                mat.bumpMap = bump;
                mat.bumpScale = 0.2;
                
                //立方体
                var geometry = new THREE.BoxGeometry(1,1,1);
                //var material = new THREE.MeshPhongMaterial({color:0xffffff});
                //var box = new THREE.Mesh(geometry,material);
                var box = new THREE.Mesh(geometry,mat);
                box.position.z = -10;
                box.position.x = -4;
                scene.add(box);
                //角錐
                var coneGeometry = new THREE.ConeGeometry(0.5,1,5);
                //var coneMaterial = new THREE.MeshPhongMaterial({color:0x0000ff});
                //var cone = new THREE.Mesh(coneGeometry,coneMaterial);
                var cone = new THREE.Mesh(coneGeometry,mat);
                cone.position.set(2,0,-5);
                scene.add(cone);
                //球
                var sphereGeometry = new THREE.SphereGeometry(0.5,32,32);
                //var sphereMaterial = new THREE.MeshPhongMaterial({color:0xff0000,wireframe:true});
                //var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
                var sphere = new THREE.Mesh(sphereGeometry,mat);
                sphere.position.set(0,0,-3);
                scene.add(sphere);

                var Light = new THREE.DirectionalLight(0xffffff);
                Light.position.set(1,1,1);
                scene.add(Light);

                var update = function(){
                    requestAnimationFrame(update);

                    box.rotation.x += 0.01;
                    box.rotation.y += 0.01;

                    cone.rotation.x -= 0.01;
                    cone.rotation.y -= 0.01;

                    sphere.rotation.x += 0.01;
                    sphere.rotation.y -= 0.01;

                    renderer.render(scene,camera);
                }
                update();
            }
            window.addEventListener('DOMContentLoaded',init);
        </script>
    </body>
</html>
